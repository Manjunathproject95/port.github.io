<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <link rel="icon" href="images (8).jpeg">
</head>
<body>
    <center>
    <form action="thank.html">
        <h1>Contact Us</h1>
        <font face="constantia" size="4px">
        <p>Send us your query our team will get back to you soon</p>
        </font>
        <label for="">Name</label>
        <input type="text"  id="name" name="name" required pattern="[a-zA-Z]{3,10}" placeholder="Name"><br><br><br>
        <label for="">Email</label>
        <input type="email" required id="email" name="email" placeholder="Email"><br><br><br>
        <label for="">Phone Number</label>
        <input type="text" required id="pnumber" name="pname" pattern="[6-9]{1}[0-9]{9}" placeholder="Enter your phone number"><br><br>
        <input type="submit">
    </center> 
    </form> 
</body>
</html>
